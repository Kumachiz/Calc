<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" src="css/styles.css" type="css/text">
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
    </div>
    <div id="additionOutput">

    </div>

    <div class="container">
      <form id="subtraction">
        <div class="form-group">
          <label for="subtraction1">1st number:</label>
          <input id="subtraction1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="subtraction2">2nd number:</label>
          <input id="subtraction2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>
    </div>
    <div id="subtractionOutput">

    </div>

    <div class="container">
      <form id="multiplication">
        <div class="form-group">
          <label for="multiplication1">1st number:</label>
          <input id="multiplication1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multiplication2">2nd number:</label>
          <input id="multiplication2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Multiply!</button>
      </form>
    </div>
    <div id="multiplicationOutput">

    </div>
  </body>
</html>
